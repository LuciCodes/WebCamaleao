
<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  
  <img src="assets/img/logo-camaleao-branco-trans.png" style="width: 80px" alt="Logo Camaleao.co" >
  
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <mat-nav-list>
      <a mat-list-item href="javascript:;" routerLink="/">Home</a>
      <a mat-list-item href="javascript:;" routerLink="/vagas/buscar">Buscar Vagas</a>
      <a mat-list-item href="javascript:;" routerLink="/vagas">Minhas Vagas</a>
      <a mat-list-item href="javascript:;" routerLink="/vagas/abrir">Abrir Vaga</a>
      <a mat-list-item href="javascript:;" routerLink="/candidates">Candidates</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="app-content">

      <router-outlet></router-outlet>

    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
