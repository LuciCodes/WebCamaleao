
<div fxLayout="row" *ngIf="candidate">
  
  <!-- MODE: json -->
  <div fxFlex="80%" fxFlexOffset="10%" *ngIf="mode == 'json'">

    <h5>
      Candidate
    </h5>
    <div>
      {{ candidate | json }}
    </div>

  </div>

  <!-- MODE: default -->
  <div fxFlex="100%" *ngIf="mode == 'default'">

    <h3 *ngIf="showTitle">
      {{ candidate.name }}
    </h3>

    <table>
      <tbody>
        <tr>
          <th>
            Data de Nascimento:
          </th>
          <td>

            {{ candidate.birth }}
            
          </td>
        </tr>
        <tr>
          <th>
            Documentos:
          </th>
          <td>

            <strong>CPF</strong>: {{ candidate.cpf || 'n/d' }} <strong>RG</strong>: {{ candidate.docRg || 'n/d' }}
            
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>


</div>
