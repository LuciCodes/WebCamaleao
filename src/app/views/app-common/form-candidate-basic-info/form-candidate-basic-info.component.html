
<form [formGroup]="frmCandidateBasicInfo">

  <mat-card class="default-card">
    <mat-card-content>
      
      <div fxLayout="row">
        <div fxFlex="70%">
        
          <mat-form-field>
            <mat-label>
              Qual seu nome?
            </mat-label>
            <input
              matInput
              placeholder="Seu Nome"
              formControlName="name"
              required
            >
          </mat-form-field>

        </div>
        <div fxFlex="30%" class="txt-center">

          <mat-checkbox>Esse é meu nome social</mat-checkbox>
          
        </div>
      </div>

      <div fxLayout="row">
        <div fxFlex="40%">

          <mat-form-field>
            <mat-label>
              Qual seu RG?
            </mat-label>
            <input
              matInput
              formControlName="docRg"
              required
            >
          </mat-form-field>
          
        </div>
        <div fxFlex="25%" fxFlexOffset="5%">
      
          <mat-form-field>
            <mat-label>
              Quando você nasceu?
            </mat-label>
            <input
              matInput
              placeholder="dd/mm/aaaa"
              [textMask]="ptBrDateMask"
              formControlName="birth"
              required
            >
          </mat-form-field>

        </div> 
      </div>

      <div fxLayout="row">
        <div fxFlex="40%">

          <mat-form-field>
            <mat-label>
              Onde você mora?
            </mat-label>
              
            <mat-select formControlName="state">
              <mat-option
                [value]="state.abrev"
                *ngFor="let state of states"
              >
                {{ state.name }}
              </mat-option>
            </mat-select>
            
            <mat-hint>Estado</mat-hint>

          </mat-form-field>

        </div>
        <div fxFlex="55%" fxFlexOffset="5%">

          <mat-form-field *ngIf="hasState">
            <mat-label>
              &nbsp;
            </mat-label>
              
            <mat-select formControlName="currentCity">
              <mat-option
                [value]="city"
                *ngFor="let city of cities"
              >
                {{ city }}
              </mat-option>
            </mat-select>
            
            <mat-hint>Cidade</mat-hint>

          </mat-form-field>
          
        </div>
      </div>

      <div fxLayout="row">
        <div fxFlex="40%">

          <mat-form-field>
            <mat-label>
              Qual seu Bairro?
            </mat-label>
            <input
              matInput
              formControlName="addrDistrict"
              required
            >
          </mat-form-field>

        </div> 
      </div>
      
      <div fxLayout="row" class="m-t-10">
        <div fxFlex="80%" fxFlexOffset="10%">
          
          <button
            color="primary"
            class="w-100"
            mat-flat-button
            [disabled]="!frmCandidateBasicInfo.valid"
            (click)="proceedFromPersonalData($event)"
          >
            <i class="fa fa-save"></i>
            Salvar
          </button>
          
        </div>  
      </div>  

      
    </mat-card-content>
  </mat-card>
  
</form>
