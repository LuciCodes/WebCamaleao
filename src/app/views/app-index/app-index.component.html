
<mat-toolbar color="primary">

  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>

  <img src="assets/img/logo-camaleao-branco-trans.png" style="width: 80px" alt="Logo Camaleao.co" >

  <div class="user-card" *ngIf="user">
    <div class="row">
      <div class="col">

        <a href="javascript:;" routerLink="/perfil">

          <i class="fa fa-user-circle"></i>

          {{ user.name || user.email }}</a>

        <a
          href="javascript:;"
          routerLink="/logout"
          class="txt-xsm m-l-10"
        >logout <i class="fa fa-sign-out-alt"></i></a>

      </div>
    </div>
  </div>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-nav-list>

      <a mat-list-item href="javascript:;" routerLink="/">Home</a>

      <ng-container *ngIf="userIsCandidate">

        <a mat-list-item href="javascript:;" routerLink="/candidate">Dados Básicos</a>
        <a mat-list-item href="javascript:;" routerLink="/candidate/perfil">Perfil</a>
        <a mat-list-item href="javascript:;" routerLink="/candidate/escolaridade">Escolaridade</a>
        <a mat-list-item href="javascript:;" routerLink="/candidate/habilidades">Habilidades</a>
        <a mat-list-item href="javascript:;" routerLink="/candidate/preferencias">Preferências</a>
        
      </ng-container>
      
      <ng-container *ngIf="!userIsCandidate">
      
        <a mat-list-item href="javascript:;" routerLink="/vagas/buscar">Buscar Vagas</a>
        <a mat-list-item href="javascript:;" routerLink="/vagas">Minhas Vagas</a>
        <a mat-list-item href="javascript:;" routerLink="/vagas/abrir">Abrir Vaga</a>
        <a mat-list-item href="javascript:;" routerLink="/candidates">Candidates</a>
        
      </ng-container>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="app-content">

      <router-outlet></router-outlet>

    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
