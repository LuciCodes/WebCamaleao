
<mat-toolbar color="primary">

  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>

  <img src="assets/img/logo-camaleao-branco-trans.png" style="width: 80px" alt="Logo Camaleao.co" >

  <div class="top-bar-links">
      
    <a mat-list-item href="javascript:;" routerLink="/">
      <i class="fa fa-th-large m-r-5"></i>Home
    </a>

  </div>

  <div class="user-card" *ngIf="user">
    <div class="row">
      <div class="col">

        <a href="javascript:;" routerLink="/perfil">

          <i class="fa fa-user-circle"></i>

          {{ user.name || user.email }}</a>

        <a
          href="javascript:;"
          routerLink="/logout"
          class="txt-xsm m-l-10"
        >logout <i class="fa fa-sign-out-alt"></i></a>

      </div>
    </div>
  </div>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-nav-list>

      <ng-container *ngIf="userIsAdmin">
    
        <h5 class="txt-center op-7">Admin</h5>

        <a mat-list-item href="javascript:;" routerLink="/candidates/buscar" title="Buscar Usuários">
          <i class="fa fa-user m-r-5"></i> Candidates
        </a>
        <a mat-list-item href="javascript:;" routerLink="/empresas/buscar" title="Buscar Empresas">
          <i class="fa fa-building m-r-5"></i> Empresas
        </a>
        <a mat-list-item href="javascript:;" routerLink="/vagas/buscar" title="Buscar Vagas">
          <i class="fa fa-clipboard m-r-5"></i> Vagas
        </a>
        <a mat-list-item href="javascript:;" routerLink="/matches">
          <i class="fa fa-users m-r-5"></i> Matches
        </a>
        <a mat-list-item href="javascript:;" routerLink="/usuarios/buscar" title="Buscar Usuários">
          <i class="fa fa-user-circle m-r-5"></i> Usuários
        </a>
        
      </ng-container>
      
      <ng-container *ngIf="userIsCompany">
    
        <h5 class="txt-center op-7">Minha Empresa</h5>
        
        <a mat-list-item href="javascript:;" routerLink="/vagas/buscar">Buscar Vagas</a>
        <a mat-list-item href="javascript:;" routerLink="/vagas">Minhas Vagas</a>
        <a mat-list-item href="javascript:;" routerLink="/vagas/abrir">Abrir Vaga</a>
        <a mat-list-item href="javascript:;" routerLink="/candidates">Candidates</a>
        
      </ng-container>
      
      <ng-container *ngIf="userIsCandidate">

        <h5 class="txt-center op-7">Meu Perfil</h5>

        <a mat-list-item href="javascript:;" routerLink="/candidate">Dados Básicos</a>
        <a mat-list-item href="javascript:;" routerLink="/candidate/perfil">Perfil</a>
        <a mat-list-item href="javascript:;" routerLink="/candidate/escolaridade">Escolaridade</a>
        <a mat-list-item href="javascript:;" routerLink="/candidate/certificacoes">Certificações</a>
        <a mat-list-item href="javascript:;" routerLink="/candidate/habilidades">Habilidades</a>
        <a mat-list-item href="javascript:;" routerLink="/candidate/experiencias">Experiências</a>
        <!--a mat-list-item href="javascript:;" routerLink="/candidate/preferencias">Preferências</a-->
        
      </ng-container>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="app-content">

      <router-outlet></router-outlet>

    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
